<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1 id="head">TIP CALCULATOR</h1>
        <div class="row1">
            <span>$</span>
            <input type="number" id="bill_amt">
        </div><br><br>
        <div class="row2">
            <span>Tip:</span>
            <input type="range" min="0%" max="100%" id="tip_perc" onchange="tipcalcy()" value="50%">
        </div><br><br>
       <div class="row3">
         <span>Tip amount</span>
         <input type="number" id="tip_total">
        </div><br><br>
        <div class="row4">
            <span>Total Bill with Tip</span>
            <input type="number" id="total_bill">
            </div>
        </div>
    <script src="script2.js"></script>
</body>
</html>
